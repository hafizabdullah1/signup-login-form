  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-xl p-10 w-full max-w-md shadow-2xl">
    <h2 class="text-4xl font-extrabold text-white text-center mb-6">Welcome Back</h2>
    <form class="space-y-4">

      <input type="email" name="eamil" id="email" placeholder="Enter your email" class="w-full px-4 py-3 rounded-lg bg-white/20 placeholder-white text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white" required />

      <input type="password" name="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg bg-white/20 placeholder-white text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white" required />

      <button type="submit" class="w-full bg-white text-indigo-600 font-bold py-3 rounded-lg hover:bg-indigo-100 transition">Login</button>
      
      <p class="text-center text-white mt-4">Don't have an account? 
        <a href="signup.html" class="underline text-white/90 hover:text-white font-medium">Signup here</a>
      </p>
    </form>
  </div>


  <script src="./login.js"></script>
</body>
</html>
