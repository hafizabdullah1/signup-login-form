<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">

    <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-xl p-10 w-full max-w-md shadow-2xl">
        <h2 class="text-4xl font-extrabold text-white text-center mb-6">SignUp here</h2>

        <form>
            <input type="text" placeholder="Full Name"
                class="text-center w-full px-4 py-3 rounded-lg bg-white/20 placeholder-white text-white text-xl border border-white/30 mb-6 focus:outline-none focus:ring-2 focus:ring-white"
                name="name" required />

            <input type="email" placeholder="Email"
                class="w-full px-4 py-3 rounded-lg bg-white/20 placeholder-white text-white text-center text-xl border border-white/30 mb-6 focus:outline-none focus:ring-2 focus:ring-white"
                name="email" required />

            <input type="password" placeholder="Password"
                class="w-full px-4 py-3 rounded-lg bg-white/20 placeholder-white text-white text-center text-white border border-white/30 mb-6 focus:outline-none focus:ring-2 focus:ring-white"
                name="password" required />

            <button type="submit"
                class="w-full bg-white text-indigo-600 font-bold py-3 rounded-lg hover:bg-indigo-100 cursor-pointer transition">Signup</button>

            <p class="text-center text-white mt-4">Already have an account?
                <a href="index.html" class="underline text-white/90 hover:text-indigo-200 font-medium">Login here</a>
            </p>
        </form>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
